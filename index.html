<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>

    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form id="survey-form">
      <div class="input-group">
        <label id="name-label" for="name">Name</label><br />
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />
      </div>

      <div class="input-group">
        <label id="email-label" for="email">Email</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="input-group">
        <label id="number-label" for="age"
          >Age <span class="hint">(optional)</span></label
        ><br />
        <input
          type="number"
          id="number"
          name="age"
          placeholder="Enter your age"
          min="12"
          max="99"
        />
      </div>

      <div class="input-group">
        <label for="dropdown"
          >Which option best describes your current role?</label
        >
        <br />

        <select name="role" id="dropdown" required>
          <option value="" selected disabled>Select current role</option>
          <option value="student">Student</option>
          <option value="full-time">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="no-preference">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="input-group">
        <label>Would you recommend freeCodeCamp to a friend?</label><br />

        <label for="recommend-definitely">Definitely</label>
        <input
          type="radio"
          name="recommend"
          id="recommend-definitely"
          value="definitely"
          checked
        />

        <label for="recommend-maybe">Maybe</label>
        <input
          type="radio"
          name="recommend"
          id="recommend-maybe"
          value="maybe"
        />

        <label for="recommend-not-sure">Not sure</label>
        <input
          type="radio"
          name="recommend"
          id="recommend-not-sure"
          value="not-sure"
        />
      </div>
      <div class="input-group">
        <label for="dropdown"
          >What is your favourite feature of freeCodeCamp?</label
        ><br />

        <select name="fav-feature" id="fav-feature" required>
          <option value="" selected disabled>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>
      </div>

      <div class="input-group">
        <label
          >What would you like to see improved?
          <span class="hint">(Check all that apply)</span></label
        >
        <br />
        <input
          type="checkbox"
          name="improvements"
          id="improvement-front-end"
          value="improvement-front-end"
        />

        <label for="improvement-front-end">Front-end Projects</label> <br />
        <input
          type="checkbox"
          name="improvements"
          id="improvement-back-end"
          value="improvement-back-end"
        />

        <label for="improvement-back-end">Back-end Projects</label> <br />
        <input
          type="checkbox"
          name="improvements"
          id="improvement-data-visualization"
          value="improvement-data-visualization"
        />

        <label for="improvement-data-visualization">Data Visualization</label>
        <br />
        <input
          type="checkbox"
          name="improvements"
          id="improvement-challenges"
          value="improvement-challenges"
        />

        <label for="improvement-challenges">Challenges</label> <br />
        <input
          type="checkbox"
          name="improvements"
          id="improvement-open-source"
          value="improvement-open-source"
        />

        <label for="improvement-open-source">Open Source Community</label>
        <br />
        <input
          type="checkbox"
          name="improvements"
          id="improvement-gitter"
          value="improvement-gitter"
        />

        <label for="improvement-gitter">Gitter Help Rooms</label> <br />
        <input
          type="checkbox"
          name="improvements"
          id="improvement-videos"
          value="improvement-videos"
        />

        <label for="improvement-videos">Videos</label> <br />
        <input
          type="checkbox"
          name="improvements"
          id="improvement-meetups"
          value="improvement-meetups"
        />

        <label for="improvement-meetups">City Meetups</label> <br />
        <input
          type="checkbox"
          name="improvements"
          id="improvement-wiki"
          value="improvement-wiki"
        />

        <label for="improvement-wiki">Wiki</label> <br />
        <input
          type="checkbox"
          name="improvements"
          id="improvement-forum"
          value="improvement-forum"
        />

        <label for="improvement-forum">Forum</label> <br />
        <input
          type="checkbox"
          name="improvements"
          id="improvement-add-courses"
          value="improvement-add-courses"
        />
        <label for="improvement-add-courses">Additional Courses</label> <br />
      </div>

      <div class="input-group">
        <label>Any comments or suggestions?</label><br />
        <textarea
          name="comments"
          id="comments"
          placeholder="Enter your comments here..."
        ></textarea>
      </div>

      <input type="submit" name="submit" id="submit" value="Submit" />
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
